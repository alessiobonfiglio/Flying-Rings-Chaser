<!DOCTYPE html>
<html lang="en" xml:lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Flying Rings Chaser</title>
		<script src="libs/webgl-debug.js"></script>
		<script src="libs/quaternion.min.js"></script>
		<script src="libs/webgl-obj-loader.min.js"></script>
		<script type="module" src="index.js"></script>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<canvas id="webglCanvas"></canvas>
		<div id="points">00000000</div>
		<div id="health-bar">
			<div id="health"></div>
		</div>
		<div id="laser-bar">
			<div id="laser0" class="laser"></div>
			<div id="laser1" class="laser"></div>
			<div id="laser2" class="laser"></div>
			<div id="laser3" class="laser"></div>
			<div id="laser4" class="laser"></div>
			<div id="laser5" class="laser"></div>
			<div id="laser6" class="laser"></div>
			<div id="laser7" class="laser"></div>
			<div id="laser8" class="laser"></div>
			<div id="laser9" class="laser"></div>
		</div>
		<div id="start-game" class="gui-box">
			<div class="gui-title">Flying Rings Chaser</div>
			<div class="gui-text">Collect rings</div>
			<div class="gui-text">Do not hit asteroids</div>
			<div class="gui-text">Do not hit the terrain</div>
			<div class="gui-text">Use WASD to move the spaceship</div>
			<div class="gui-text">Use SPACE to shoot lasers</div>
			<button id="start-button" class="gui-button" tabindex="-1">Start game</button>
		</div>
		<div id="end-game" class="gui-box">
			<div class="gui-title">You died</div>
			<div id="end-score" class="gui-text">You scored 0 points</div>
			<button disabled id="end-button" class="gui-button" tabindex="-1">Restart</button>
		</div>
	</body>
</html>
